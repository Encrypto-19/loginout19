<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container mt-5 mb-2">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Name:</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="enter name">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="enter Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="enter email">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="form-control" name="password1" id="pass" placeholder="enter password">
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password:</label>
                <input type="password" class="form-control" id="pass2"  name = "password2" placeholder="Re-enter password">
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
            
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
                {{message}}
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
