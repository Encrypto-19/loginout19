{% extends 'logio/base.html' %}


{% block title %}
Username's articles
{% endblock %}


{% block body %}
<div class="card-group">
    <div class="row">
        {% for work in my_work %}
        <div class="d-flex flex-wrap col-lg-4 col-md-6 col-sm-12">

            <div class="card">
                <img src="{{work.article_image.url}}" alt="image" class="card-img-top">
                <div class="card-body">
                    <h3 class="card-title"><a href="{% url 'user_specific_article' work.id %}" style="text-decoration: none;">{{ work.article_title }}</a></h6>
                        <p class="card-text">
                            
                                {{ work.article_content}}
                            
                        </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">by {{ work.article_author}}</small>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
