{% extends 'logio/base.html' %}



{% block body %}

<div class="container ">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label >Title</label>
            <textarea class="form-control" name="article_title" placeholder="Add title"></textarea>
        </div>
        <div class="form-group">
            <label >A Small Description</label>
            <textarea class="form-control" name="article_content" placeholder="Add Content"></textarea>
        </div>
        <div class="form-group">
            <label >Article Body</label>
            <textarea class="form-control" name="article_body" placeholder="Add body"></textarea>
        </div>
        <div class="form-group">
            <label >Article Logo</label>
            <input type="file" class="btn btn-primary" name="article_image">
        </div>
        <input type="submit" class="btn btn-success">
    </form>
</div>


{% endblock %}
