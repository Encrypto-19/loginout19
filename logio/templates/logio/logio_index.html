{% extends 'logio/base.html' %}


{% block title  %}INDEX{% endblock %}

{% block body %}

{% if articles|length  == 0 %}
<h6>Content not present</h6>
{% endif %}


<div class="card-group">
    <div class="row">
        {% for article in articles %}
            <div class="card col-lg-4 col-md-6 col-sm-12">
                <img src="{{article.article_image.url}}" alt="image" class="card-img-top">
                <div class="card-body">
                    <h3 class="card-title"><a href="{% url 'user_specific_article' article.id %}" style="text-decoration: none;">{{article.article_title }}</a></h6>
                    <p class="card-text">
                        {{article.article_content}}
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">by {{article.article_author}}</small>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
