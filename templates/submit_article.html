{% extends 'base.html' %}



{% block content %}



<div class="container mt-5">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label >Title</label>
            <textarea class="form-control" name="article_title" placeholder="Add title"></textarea>
        </div>
        <div class="form-group">
            <label >A Small Description</label>
            <textarea class="form-control" name="article_description" placeholder="Add Description"></textarea>
        </div>
        <div class="form-group">
            <label >Article Body</label>
            <textarea class="form-control" name="article_body" placeholder="Add Article"></textarea>
        </div>
        <div class="form-group">
            <label >Article Image Link</label>
            <textarea class="form-control" name="article_image_link" placeholder="Add Image"></textarea>
        </div>
        <input type="submit" class="btn btn-success">
    </form>
</div>


<div class="blank_space"></div>

{% endblock %}
